;---------------------------------------------------------------------------------------------------------------
;	METER
;---------------------------------------------------------------------------------------------------------------

[ControlsBackground]
Meter=Image
MeterStyle=sBackground
SolidColor=#ColorMain#
X=#SidePanelWidth#

[ControlsHeader]
Meter=String
MeterStyle=sContent | sContentHeader
X=#ContentXOffset#r
Y=8r
Text=Controls

[ControlsDivider]
Meter=Shape
Shape=Line 0,0,(#BackgroundWidth#/1.5),0 | Stroke Color 255,255,255,255
X=r
Y=6R

;---------------------------------------------------------------------------------------------------------------
;	CONTENTS - COLUMN 1
;---------------------------------------------------------------------------------------------------------------

[ControlsNavButtonSize]
Meter=String
MeterStyle=sContent | sContentTitle
X=r
Y=#ContentTopYGap#R
Text=Button Size:

[ControlsNavButtonSizeInput]
Meter=String
MeterStyle=sContent | sContentInput
X=r
Y=#ContentBottomYGap#R
Text=#NavButtonSize#
LeftMouseUpAction=[!SetOption mInputFieldNumber X "[*ControlsNavButtonSizeInput:X*]"][!SetOption mInputFieldNumber Y "[*ControlsNavButtonSizeInput:Y*]"][!SetOption mInputFieldNumber DefaultValue "#*NavButtonSize*#"][!SetVariable TempVar "NavButtonSize"][!CommandMeasure mInputFieldNumber "ExecuteBatch 1"]
