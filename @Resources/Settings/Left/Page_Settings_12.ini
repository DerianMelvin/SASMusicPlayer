MouseScrollDownAction=[!SetVariable TempVar "NavButtonGap"][!WriteKeyValue Variables TempSettingsVal "#NavButtonGap#" "#@#\Settings\Left\Page_Main.ini"][!Refresh][!CommandMeasure mInputFieldNumber "ExecuteBatch 9"]
RightMouseUpAction=[!SetVariable TempVar "NavButtonGap"][!SetVariable TempResetVal "2.6"][!CommandMeasure mInputFieldNumber "ExecuteBatch 10"]

