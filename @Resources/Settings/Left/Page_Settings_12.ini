MouseScrollDownAction=[!SetVariable TempVar "NavButtonSize"][!WriteKeyValue Variables TempSettingsVal "#NavButtonSize#" "#@#\Settings\Left\Page_Main.ini"][!Refresh][!CommandMeasure mInputFieldNumber "ExecuteBatch 7"]
RightMouseUpAction=[!SetVariable TempVar "NavButtonSize"][!SetVariable TempResetVal "26"][!CommandMeasure mInputFieldNumber "ExecuteBatch 10"]

[ControlsNavButtonGap]
